[workspace]
members = ["core","hyper", "skyzen-macros"]
resolver = "2"

[workspace.dependencies]
skyzen-core = { path = "core" }
http-kit = { version = "0.2.0", git = "https://github.com/zen-rs/http-kit" }
executor-core = { version = "0.1.0" }
skyzen-hyper = { path = "hyper"}

log = { version = "0.4.27", features = ["kv_unstable"] }
skyzen = { path = "."}

[workspace.lints]
rust.missing_docs = "warn"
rust.missing_debug_implementations = "warn"
clippy.all = "warn"
clippy.style = "warn"
clippy.correctness = "warn"
clippy.complexity = "warn"
clippy.suspicious = "warn"
clippy.perf = "warn"
clippy.pedantic = "warn"
clippy.nursery = "warn"
clippy.cargo = "warn"
clippy.multiple_crate_versions = { level = "allow", priority = 1 }

[package]
name = "skyzen"
version = "0.1.0"
edition = "2021"
description = "Skyzen - a pragmatic HTTP framework built on http-kit"
license = "MIT OR Apache-2.0"
repository = "https://github.com/zen-rs/skyzen"
readme = "README.md"
keywords = ["http", "web", "framework"]
categories = ["web-programming::http-server"]

[dependencies]
skyzen-core.workspace = true
http-kit.workspace = true
matchit = "0.8.6"
serde = { version = "1.0", features = ["derive"] }
cookie = { version = "0.18.1", features = ["percent-encode"] }
log.workspace = true
smallvec = "1.15"
mime_guess = "2.0"
skyzen-macros = { path = "skyzen-macros" }
base64 = { version = "0.22", optional = true }
sha1 = { version = "0.10", optional = true }
tokio = { version = "1.45", features = ["rt", "rt-multi-thread"], optional = true }
async-tungstenite = { version = "0.26", optional = true, features = ["tokio-runtime"] }
hyper = { version = "1.6", optional = true }
hyper-util = { version = "0.1.15", optional = true, features = ["tokio"] }
http-body-util = { version = "0.1.3", optional = true }
futures-util = { version = "0.3.31", optional = true }
http = "1.3"

[dev-dependencies]
tokio = { version = "1.45", features = ["macros", "rt-multi-thread"] }
log.workspace = true
femme = "2.2.1"
skyzen-hyper.workspace = true
tempfile = "3.12"

[[bin]]
name = "test_migration"
path = "test_migration.rs"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2.92", features = ["spans"] }
wasm-bindgen-futures = "0.4.42"
js-sys = "0.3.69"
web-sys = { version = "0.3.69", features = ["Request", "Response", "Headers", "ReadableStream", "ReadableStreamDefaultReader", "ReadableStreamDefaultController"] }

[dependencies.serde_json]
version = "1.0"
optional = true

[dependencies.serde_urlencoded]
version = "0.7.1"
optional = true

[dependencies.itoa]
version = "1.0"
optional = true

[dependencies.anyhow]
version = "1.0"
optional = true

[dependencies.async-channel]
version = "2.3"
optional = true

[dependencies.pin-project-lite]
version = "0.2.16"
optional = true

[features]
default = ["json", "form", "sse", "websocket", "rt"]
json = ["dep:serde_json", "http-kit/json"]
form = ["dep:serde_urlencoded", "http-kit/form"]
sse = ["dep:itoa", "dep:anyhow", "dep:async-channel", "dep:pin-project-lite"]
websocket = [
    "rt",
    "dep:async-tungstenite",
    "dep:base64",
    "dep:sha1",
]
rt = [
    "dep:tokio",
    "dep:hyper",
    "dep:hyper-util",
    "dep:http-body-util",
    "dep:futures-util",
]

[lints]
workspace = true
