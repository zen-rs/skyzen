[workspace]
members = ["core","hyper"]
resolver = "2"

[workspace.dependencies]
skyzen-core = { path = "core" }
http-kit = { version = "0.2.0", git = "https://github.com/zen-rs/http-kit" }
executor-core = { version = "0.1.0" }
skyzen-hyper = { path = "hyper"}

log = { version = "0.4.27", features = ["kv_unstable"] }
skyzen = { path = "."}

[workspace.lints]
rust.missing_docs = "warn"
rust.missing_debug_implementations = "warn"
clippy.all = "warn"
clippy.style = "warn"
clippy.correctness = "warn"
clippy.complexity = "warn"
clippy.suspicious = "warn"
clippy.perf = "warn"
clippy.pedantic = "warn"
clippy.nursery = "warn"
clippy.cargo = "warn"

[package]
name = "skyzen"
version = "0.1.0"
edition = "2021"
description = "Skyzen - a pragmatic HTTP framework built on http-kit"
license = "MIT OR Apache-2.0"
repository = "https://github.com/zen-rs/skyzen"
readme = "README.md"
keywords = ["http", "web", "framework"]
categories = ["web-programming::http-server"]

[dependencies]
skyzen-core.workspace = true
http-kit.workspace = true
matchit = "0.8.6"
serde = { version = "1.0", features = ["derive"] }
cookie = { version = "0.18.1", features = ["percent-encode"] }
log.workspace = true
smallvec = "1.15"

[dev-dependencies]
tokio = { version = "1.45", features = ["macros", "rt-multi-thread"] }
log.workspace = true
femme = "2.2.1"
skyzen-hyper.workspace = true

[[bin]]
name = "test_migration"
path = "test_migration.rs"

[dependencies.serde_json]
version = "1.0"
optional = true

[dependencies.serde_urlencoded]
version = "0.7.1"
optional = true

[dependencies.itoa]
version = "1.0"
optional = true

[dependencies.anyhow]
version = "1.0"
optional = true

[dependencies.async-channel]
version = "2.3"
optional = true

[dependencies.pin-project-lite]
version = "0.2.16"
optional = true

[features]
default = ["json", "form", "sse"]
json = ["dep:serde_json", "http-kit/json"]
form = ["dep:serde_urlencoded", "http-kit/form"]
sse = ["dep:itoa", "dep:anyhow", "dep:async-channel", "dep:pin-project-lite"]

[lints]
workspace = true
